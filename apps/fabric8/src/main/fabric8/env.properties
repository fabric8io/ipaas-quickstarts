OAUTH_PROVIDER = ${OAUTH_PROVIDER}

# openshift configuration
OAUTH_CLIENT_ID = fabric8
OAUTH_AUTHORIZE_URI = https://fabric8.${DOMAIN}:8443/oauth/authorize

# google configuration
GOOGLE_OAUTH_CLIENT_ID = ${GOOGLE_OAUTH_CLIENT_ID}
GOOGLE_OAUTH_CLIENT_SECRET = ${GOOGLE_OAUTH_CLIENT_SECRET}
GOOGLE_OAUTH_SCOPE = ${GOOGLE_OAUTH_SCOPE}
GOOGLE_OAUTH_REDIRECT_URI = https://fabric8.${DOMAIN}
GOOGLE_AUTHENTICATION_URI = https://accounts.google.com/o/oauth2/auth
GOOGLE_AUTHORIZATION_URI = https://www.googleapis.com/oauth2/v3/token
